<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <h1 id="title">Fiesta de Cristina Arévalo</h1>
    <p id="description">Formulario de asistencia a la fiesta de Cristina Arévalo</p>

    <form id="survey-form">

        <label for="name" id="name-label">Nombre</label>
        <input id="name" type="text" placeholder="Nombre" required>

        <label for="last-name" id="last-name-label">Apellidos</label>
        <input id="last-name" type="text" placeholder="Apellidos" required>

        <label for="email" id="email-label">Correo electrónico</label>
        <input id="email" type="email" placeholder="e-mail" required>

        <label id='alone-accompanied'>¿Cómo asistirás a la fiesta, sol@ o acompañad@?</label>
        <label for="alone">
            <input id="alone" type="radio" name="alone-accompanied" value='sol@'>Sol@
        </label>
        <label for="accompanied">
            <input id="accompanied" type="radio" name="alone-accompanied" value='acompañad@'>Acompañad@
        </label>

        <label for="number" id="number-label">En caso de venir acompañad@, escribe el número de acompañantes (máximo 3
            acompañantes)</label>
        <input type="number" id="number" required min='1' max='3' placeholder="Número de acompañantes">

        <label for="dropdown">Respecto al transporte, ¿Tienes cómo llegar a la fiesta?</label>
        <select id='dropdown'>
            <option value="Tengo transporte">Sí</option>
            <option value="No tengo transporte">No</option>
            <option value="Puedo llevar a alguien">Sí, y puedo llevar a algun invitado mas</option>
        </select>

        <label>¿Quieres aportar algo a la fiesta?</label>
        <label for="drinks">
            <input id="drinks" type="checkbox" value='Bebidas'> Llevaré bebidas
        </label>
        <label for="snack">
            <input id="snacks" type="checkbox" value='Snacks'>Contribuiré con snacks
        </label>
        <label for="music">
            <input id="music" type="checkbox" value='Música'>Yo aporto la música
        </label>
        <label for="decorated">
            <input id="decorated" type="checkbox" value='Decorados'>Me encargaré de los decorados
        </label>

        <label for="textarea">Si tienes alguna sugerencia, escríbela aquí</label>
        <textarea id='textarea' name="textarea" rows="10" cols="50" placeholder="Escribenos tus sugerencias"></textarea>
        
        <button id='submit' type="submit">Enviar</button>
    </form>
</body>

</html>
